<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Sort</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Sort an Array in Descending Order</h1>
        <div class="form">
            <div class="input-form">
                <label for="inputArray">Enter an array (comma-separated):</label>
                <input type="text" id="inputArray" placeholder="e.g., 5, 2, 8, 1, 9">
                <button id="sortButton">Sort</button>
            </div>
            <div class="array">
                <p>Sorted array (descending): <span id="result"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
