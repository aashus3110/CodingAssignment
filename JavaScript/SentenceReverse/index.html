<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Words in a Sentence</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="heading">Reverse Words in a Sentence</h1>
    <div class="form">
        <div class="form-input ">
            <label for="sentence">Enter a sentence :-</label>
            <input type="text" id="sentence" placeholder="e.g., This is a sunny day">
            <button id="reverseButton">Reverse</button>
        </div>
        <div class="reversed">
            <p>Reversed sentence: <span id="result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
